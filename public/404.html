<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Страница не найдена | PolishDom</title>
  <meta name="robots" content="noindex">
  <script>
    // Перенаправление в приложение SPA с параметром, указывающим, что это ошибка 404
    window.location.href = '/?error=404&path=' + encodeURIComponent(window.location.pathname);
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      background-color: #f5f5f5;
    }
    .error-container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #666;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p>Страница не найдена</p>
    <a href="/">Вернуться на главную</a>
  </div>
</body>
</html>
